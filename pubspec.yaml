name: flutter_alltrick
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

  http: any

  shared_preferences: any

  dropdown_formfield: ^0.1.0

  flutter_localizations:
    sdk: flutter
  geolocator: ^5.1.1+1

  transparent_image: ^1.0.0

  #---------sqflite----------
  sqflite: any
  path_provider: any
  #---------sqflite----------

  #---------Soial Login----------
  google_sign_in: ^4.0.6
  flutter_facebook_login: any
  #---------Soial Login----------

  #---------Camera----------
  image_picker: any
  dio: any
  #---------Camera----------

  #---------barcode----------
  barcode_scan: ^1.0.0
  #---------barcode----------

  #---------signature----------
  signature: ^2.0.0
  #---------signature----------

  #---------webview----------
  flutter_webview_plugin: any
  #---------webview----------

  #---------background_geolocatio----------
  flutter_map: ^0.5.5+2
  #---------background_geolocatio----------

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/
  #  - images/a_dot_ham.jpeg


  fonts:
    - family: SOV_BaanHook
      fonts:
        - asset: assets/font/SOV_BaanHook.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
    - family: IcoMoon
      fonts:
        - asset: assets/font/IcoMoon.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf

